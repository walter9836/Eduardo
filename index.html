<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Favicon optimizado con preload y ruta absoluta -->
  <link rel="preload" href="/logo-hiraoka.webp" as="image" type="image/webp">
  <link rel="icon" href="/logo-hiraoka.webp" type="image/webp" sizes="any">

  <!-- Preconexión a Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" importance="high">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin importance="high">
  <!-- Carga asíncrona de fuentes (ejemplo con una fuente específica) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" media="print" onload="this.onload=null;this.media='all'">

  <!-- Metadatos básicos para SEO y rendimiento -->
  <meta name="description" content="Tienda en línea optimizada para una experiencia rápida y fluida">
  <meta name="robots" content="index, follow">

  <!-- Preload de scripts críticos (opcional, ajustado por Vite) -->
</head>
<body class="bg-gray-100">
  <div id="app"></div>

  <!-- Script principal cargado con module y defer -->
  <script type="module" src="/src/main.js" defer></script>
  
</body>
</html>
